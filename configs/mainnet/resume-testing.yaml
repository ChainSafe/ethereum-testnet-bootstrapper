# required.
testnet-bootstrapper:
  ethereum-testnet-bootstrapper:
    #docker-compose
    image: "ethereum-testnet-bootstrapper"
    tag: "latest"
    container-name: "testnet-bootstrapper"
    start-ip-addr: "10.0.20.202"
    num-nodes: 1
    entrypoint: "/source/entrypoint.sh --config /data/bootstrap-config.yaml --bootstrap-testnet --enable-resume" 

generic-modules:
  
  status-check:
    client-name: "status-check"
    image: "ethereum-testnet-bootstrapper"
    tag: "latest"
    container-name: "status-check"
    start-ip-addr: "10.0.20.207"
    num-nodes: 1
    entrypoint: "python3 /source/apps/status-check.py --config /data/etb-config.yaml --enable-resume --phase0-slot 32 --phase1-slot 122 --phase2-slot 144 --phase3-slot 1080 --number-of-checks 3 --log-prefix antithesis --terminate-experiment-prefix terminate"
